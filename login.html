<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div>
        <nav class="navbar p-2 navbar-brand-expand-sm">
            <a class="navbar-brand" href="index.html"  style="color: rgb(146, 184, 233);">Da Baron School of Technical Studies</a>
                <ul class="nav text-light">
                    <li class="nav-item btn p-0">
                        <a href="index.html" class="nav-link text-light" target="_self">Sign Up</a>
                    </li>&nbsp;
                    <li class="nav-item btn p-0">
                        <a href="check_grade.html" class="nav-link text-light" target="_self">Check Grade</a>
                    </li>&nbsp;
                    <li class="nav-item">
                        <button class="btn" onclick="getList()">
                            <a href="search_list.html" class="nav-link text-light p-0" target="_self">Get Course List</a>
                        </button>
                        &nbsp;
                    </li>
                    <li class="nav-item btn p-0">
                        <a href="student_list.html" class="nav-link text-light" target="_self">All Students</a>
                    </li>&nbsp;
                </ul>
        </nav>
    </div>
    
    <section class="rounded text-center col-11 col-sm-10 col-md-5 col-lg-3 col-xl-3 shadow mx-auto mt-5"> 
        <div class="row col-sm-12 text-center p-4 form-group mt-3">
            <div class="bg-danger form-control mb-2 p-2 text-light" id="warning" style="display: none;">
                ERROR!! All fields are required
                <button class="btn p-0" onclick="closeDiv()" style="float: right;">close</button>
            </div>
            <input class="form-control" type="email" id="emailAddress" placeholder="E-Mail: example@gmail.com">
            &nbsp;
            <input class="form-control" type="password" id="userPassword" placeholder="Password">
            &nbsp;
            <button class="btn btn-outline-secondary form-control text-light" id="btn_bg" onclick="logIn()">Log In</button>
            &nbsp;
            <div class="input-group">
                <p class="text-light">Not yet registered?</p>&nbsp;
                <a class=" text-warning" href="index.html" target="_self">Register Here</a>
            </div>
        </div>
    </section>  
</body>
<script>
    let all_Students = JSON.parse(localStorage.getItem("student_details"))
    // console.log(all_Students);
    // let index = 0;
    // index++
    logIn = () =>{
        let found = false
        if(emailAddress.value != "" && userPassword.value != ""){
            all_Students.forEach(element => {
                if (element.EmailAddress == emailAddress.value && element.password == userPassword.value) {
                found = true
                // console.log(found)
                }
            })  
        }
        else if(emailAddress.value == "" || userPassword.value == ""){
            document.getElementById("warning").style.visibility = "visible"
        }
        if (found == true) {
            alert("logged in")
            window.location.href = "check_grade.html"
        } 
        else if (found == false) {
            // console.log("Not found")
            // alert("Invalid Email Address or Password")
            document.getElementById("warning").style.visibility = "visible"
            userPassword.value = ""
            emailAddress.value = ""
            emailAddress.focus()
        } 
    } 
    closeDiv = () =>{
    warning.style.visibility = "hidden"
    }
</script>
</html>
