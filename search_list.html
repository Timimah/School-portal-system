    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.css">

<body>
    <div class="navbar navbar-expand-lg navbar-expand-md" role="navigation" style="background-color: #010566;">
        <a class="navbar-brand ms-5" href="index.html" target="_self">
            <img src="images/logo2.png" alt="DaBAron Logo" width="170" srcset="">
        </a>
        <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-auto align-center justify-content-end me-5" id="navbarContent">
            <ul class="navbar-nav">
                <a class="nav-link text-light text-center" href="#login_page" target="_self" onclick ="showLogin()">Log In</a>
                <a class="nav-link text-light text-center" href="#register_page" target="_self" onclick="showRegister()">Register</a>
            </ul>
        </div>
    </div>
    <div>
        <h3 class="my-4 ms-5">Course List</h3>
        <div>
            <div class="p-4 row" style="background-color: #B4B4B4;">
                <div class="col input-group ms-4">
                    <input class="form-control" type="text" id="Search" placeholder="Name or Email Address" >
                    <button id="btn_bg form-control" class="btn text-light" onclick="searchList()" style="background-color: #010566;">
                        <img src="images/searchicon.svg" width="15" alt="" srcset="">
                    </button>
                </div>
                <div class="col d-flex justify-content-end">
                    <button class="btn text-light px-4" style="background-color: #010566;">
                        <span class="ps-3 pe-1">
                            <img src="images/cg0.1.png" alt="" srcset="" style="margin-bottom: 1.2em;">
                            <img src="images/cg0.png" alt="" style="position: absolute; margin-left: -1.138em; margin-top: 0.3em;">
                        </span>
                        Check Grade
                    </button>
                </div>   
            </div>
            <p class="text-center">
                <a href="student_list.html" class=" text-warning" target="_self">
                    Get Full list of registered student
                </a>
            </p>
    </div>
    <table class="w-50 text-center mx-auto shadow text-light table m-5" id="search_list" style="background-color: rgba(6, 53, 114, 0.8); visibility: hidden;">
        <thead id="table_head">
            <th>Name</th>
            <th>E-mail Address</th>
        </thead>
    </table>
</body>
<script>
    Search.focus()
    let all_students = JSON.parse(localStorage.getItem("student_details"))
    let scoreDetails = JSON.parse(localStorage.getItem("student_score_details"))
    searchList = () =>{
        let student = all_students.find((item, index) =>(Search.value == item.FirstName || Search.value == item.MiddleName || Search.value == item.LastName))
        search_list.style.visibility = "visible"
        search_list.innerHTML += `<tr></td><td> ${student.FirstName} ${student.MiddleName}  ${student.LastName} </td><td>${student.EmailAddress}</tr></td>`
    }    
   
</script>
<script src="bootstrap.js"></script>
