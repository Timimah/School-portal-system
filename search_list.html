<script>
    Search.focus()
    let all_students = JSON.parse(localStorage.getItem("student_details"))
    let scoreDetails = JSON.parse(localStorage.getItem("student_score_details"))
    searchList = () =>{
        let student = all_students.find((item, index) =>(Search.value == item.FirstName || Search.value == item.MiddleName || Search.value == item.LastName))

        search_list.innerHTML += `<tr></td><td> ${student.FirstName} ${student.MiddleName}  ${student.LastName} </td><td>${student.EmailAddress}</tr></td>`
