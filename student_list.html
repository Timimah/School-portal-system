<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Course Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/bootstrap.css">

<body onload="getList()">
    <div class="navbar navbar-expand-lg navbar-expand-md" role="navigation" style="background-color: #010566;">
        <a class="navbar-brand" href="index.html" target="_self">
            <img src="images/logo2.png" alt="DaBAron Logo" width="175" srcset="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-auto align-center justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                <a class="nav-link text-light text-center" href="#login_page" target="_self" onclick ="showLogin()">Log In</a>
                <a class="nav-link text-light text-center" href="#register_page" target="_self" onclick="showRegister()">Register</a>
            </ul>
        </div>
    </div>
    <div>
        <h3 class="my-4 ms-5">Registered Students</h3>
        <div class="p-4 row" style="background: #F8FAFB;">
            <div class="d-flex mb-4 mb-md-0 mb-lg-0 col-12 col-lg-5 col-md-5">
                    <!-- background-color: #010566;  -->
                <button id="form-control" class="btn border border-end-0" onclick="searchList()" style="border-top-right-radius: 0; border-bottom-right-radius: 0; background-color: #fff;">
                    <img src="images/searchicon.svg" width="15" alt="" srcset="">
                </button>
                <input class="form-control border-start-0 w-100" type="text" id="Search" placeholder="Name or Email Address" style="width: 2em; border-top-left-radius: 0; border-bottom-left-radius: 0;">
            </div>
            <div class="col-md-3 col-lg-3 col-12"></div>
            <div class="col-12 col-lg-3 col-md-3">
                <button class="btn text-light text-center w-100 px-5" style="background-color: #010566;">
                    <span class="ps-3 pe-1">
                        <img src="images/cg0.1.png" alt="" srcset="" style="margin-bottom: 1.2em;">
                        <img src="images/cg0.png" alt="" style="position: absolute; margin-left: -1.138em; margin-top: 0.3em;">
                    </span>
                        Add Student
                </button>
            </div>   
        </div>
        <table class="text-center text-dark table" id="search_list">
            <!-- style="display: none;" -->
            <thead id="table_head">
                <th class="py-3">S/N</th>
                <th class="py-3">First Name</th>
                <th class="py-3">Middle Name</th>
                <th class="py-3">Last Name</th>
                <th class="py-3">E-mail Address</th>
                <th class="py-3">Date Registered</th>
            </thead>
        </table>  
</body>
<script>   
var all_students = JSON.parse(localStorage.getItem("student_details"))
let date = new Date()
let cTime = date.toLocaleDateString()
let getList = () =>{
    // loops through all_student and displays the name and emailaddress for each student in the array
    all_students.map((student, index) =>{
        search_list.style.display = "block"
        search_list.innerHTML += `<tr><td  class="py-3">${'00' + index+1}</td><td  class="py-3">${student.FirstName}</td><td  class="py-3">${student.MiddleName}</td><td  class="py-3">${student.LastName}</td><td  class="py-3">${student.EmailAddress}</td><td  class="py-3">${cTime}</td></tr>`
})
}

Search.focus()
// let all_students = JSON.parse(localStorage.getItem("student_details"))
let scoreDetails = JSON.parse(localStorage.getItem("student_score_details"))
searchList = () =>{
    search_list.style.display = "none"
    let student = all_students.find((item, index) =>(Search.value == item.FirstName || Search.value == item.MiddleName || Search.value == item.LastName || Search.value == item.EmailAddress))
    search_list.style.display = "block"
    search_list.innerHTML += `<tr></td><td> ${student.FirstName} ${student.MiddleName}  ${student.LastName} </td><td>${student.EmailAddress}</tr></td>`
}
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
